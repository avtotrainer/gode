<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>სარჩევი — სტუდენტების პორტფოლიოები</title>
  <meta name="description" content="საზაფხულო სკოლის მონაწილეთა პორტფოლიო-გვერდების სარჩევი QR კოდებით." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --bg:#0b1220; --ink:#e5e7eb; --muted:#9aa6bb;
      --card:#0f172a; --border:#1f2a44; --brand:#0ea5e9; --ring:#60a5fa;
      --r:16px; --shadow:0 14px 34px rgba(2,6,23,.35); --maxw:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1100px 600px at 10% -20%, #0a3a5a66, transparent 60%),
        radial-gradient(900px 500px at 110% 10%, #012b3a66, transparent 55%),
        #0b1220;
      font:16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Arial;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 20px}

    header{position:sticky; top:0; z-index:10; backdrop-filter:blur(6px); background:#0b1220cc; border-bottom:1px solid var(--border)}
    nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .logo{font-weight:900; letter-spacing:.3px}

    main{padding:28px 0 40px}
    h1{margin:0 0 6px; font:800 clamp(26px,4vw,40px)/1.1 ui-serif, Georgia, serif}
    p.lead{margin:0 0 18px; color:var(--muted)}

    .tools{display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 18px}
    .search{
      flex:1 1 280px; display:flex; gap:8px; align-items:center; padding:10px 12px; border-radius:12px;
      border:1px solid var(--border); background:#0b1220; color:var(--ink)
    }
    .search input{all:unset; flex:1}
    .btn{
      display:inline-flex; align-items:center; gap:8px; border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer;
      background:linear-gradient(135deg, var(--brand), #22d3ee); color:#06202b; border:0
    }
    .btn.ghost{
      background:transparent; color:var(--ink); border:1px solid var(--border)
    }

    .grid{display:grid; gap:16px; grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:680px){.grid{grid-template-columns:1fr}}

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--r);
      padding:16px; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:10px
    }
    .title{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .name{font-weight:800}
    .badge{display:inline-block; padding:4px 8px; border-radius:999px; background:#07324a; color:#a5f3fc; font-size:12px}
    .meta{color:var(--muted); font-size:14px}
    .actions{display:flex; gap:8px; flex-wrap:wrap}

    .qr{
      display:flex; align-items:center; gap:10px; margin-top:6px;
      border-top:1px dashed var(--border); padding-top:10px
    }
    .qr img{
      width:100px; height:100px; border-radius:8px; border:1px solid var(--border); background:#0b1220
    }
    .qr small{color:var(--muted)}

    footer{padding:22px 0 34px; color:var(--muted); border-top:1px solid var(--border); background:#0a101c}
    .foot{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}

    .hidden{display:none !important}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">📚 პორტფოლიოების სარჩევი</div>
        <div style="color:#9aa6bb">საზაფხულო სკოლა</div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>სტუდენტების პორტფოლიოები</h1>
      <p class="lead">ქვემოთ ნახავთ ყველა შექმნილი ერთგვერდიანი საიტის ბმულს. მოძებნე სახელი/ელ-ფოსტა/ბმული, და სკანირებისთვის გამოიყენე QR.</p>

      <!-- Tools -->
      <div class="tools">
        <label class="search" aria-label="ძებნა">
          🔎
          <input id="q" placeholder="ძებნა: სახელი, გვარი, ელფოსტა, github…" />
          <button class="btn ghost" id="clear" type="button">გასუფთავება</button>
        </label>
        <button class="btn" id="copyCsv" type="button">CSV ექსპორტი</button>
      </div>

      <!-- Cards (dynamic) -->
      <div class="grid" id="list" aria-live="polite"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="foot">
        <span>© <span id="y"></span> საზაფხულო სკოლა — პორტფოლიოების სარჩევი</span>
        <span class="muted">განახლდა: <span id="lm"></span></span>
      </div>
    </div>
  </footer>

  <script>
    // წელი/ბოლო ცვლილება
    document.getElementById('y').textContent = new Date().getFullYear();
    document.getElementById('lm').textContent = new Date(document.lastModified).toLocaleDateString('ka-GE');

    // ჩაშენებული სია (fallback), თუ sites.json ვერ ჩაიტვირთა
    const BUILTIN = [
      { name:"ანანო კახაძე", email:"anano864@din.ge", url:"#", github:"https://github.com/username", tags:"ვებ · Linux" },
      { name:"ანასტასია შარაშიძე", email:"anastasia9440@din.de", url:"https://avtotrainer.github.io/taso", github:"https://avtotrainer.github.io/taso", tags:"GitHub Pages" },
      { name:"ბაჩი ჯინჭარაძე", email:"bachi096@din.ge", url:"#", github:"https://github.com/", tags:"Linux · Bash" },
      { name:"გიგი ცეცხლაძე", email:"gigi240@din.ge", url:"https://avtotrainer.github.io/gigi", github:"https://avtotrainer.github.io/gigi", tags:"სტატიკური საიტი" },
      { name:"გიორგი ბერიძე", email:"giorgi@din.ge", url:"https://avtotrainer.github.io/gber", github:"https://avtotrainer.github.io/gber", tags:"WSLg · Git" },
      { name:"გიორგი თურმანიძე", email:"giorgi030@din.ge", url:"https://avtotrainer.github.io/gtur", github:"https://avtotrainer.github.io/gtur", tags:"Linux · Pages" },
    ];

    // cards renderer
    const list = document.getElementById('list');
    function utm(url){
      try{
        const u = new URL(url);
        if(u.protocol.startsWith('http')){
          u.searchParams.set('utm_source','index');
          u.searchParams.set('utm_medium','toc');
          return u.toString();
        }
      }catch(e){}
      return url;
    }
    function qrUrl(data){
      // ონლაინ QR გენერატორი (PNG). ზომა 120x120; EC=H
      // შეგიძლია სხვა სერვისით ჩაანაცვლო (მაგ. api.qrserver.com)
      const enc = encodeURIComponent(data || '');
      return `https://api.qrserver.com/v1/create-qr-code/?size=120x120&ecc=H&data=${enc}`;
    }
    function cardTpl(item){
      const url = utm(item.url || '#');
      const gh = item.github || '#';
      const qr = qrUrl(url);
      const emailSafe = item.email || '';
      const tags = item.tags || 'ვებ';
      const el = document.createElement('article');
      el.className = 'card';
      el.dataset.name = item.name || '';
      el.dataset.email = emailSafe;
      el.dataset.github = gh;
      el.innerHTML = `
        <div class="title">
          <span class="name">${item.name || 'სახელი'}</span>
          <span class="badge">${tags}</span>
        </div>
        <div class="meta">✉️ ${emailSafe}</div>
        <div class="actions">
          <a class="btn" href="${url}" target="_blank" rel="noopener">ნახე საიტი</a>
          <a class="btn ghost" href="${gh}" target="_blank" rel="noopener">GitHub</a>
        </div>
        <div class="qr">
          <img loading="lazy" src="${qr}" alt="QR კოდი — ${item.name}">
          <small>სკანირე QR და გადადი საიტზე.</small>
        </div>
      `;
      return el;
    }
    function render(data){
      list.innerHTML = '';
      (data || []).forEach(item => list.appendChild(cardTpl(item)));
    }

    // სცადე JSON ჩატვირთვა; გათიშვის შემთხვევაში — BUILTIN
    async function boot(){
      try{
        const res = await fetch('./sites.json', {cache:'no-store'});
        if(!res.ok) throw new Error('no json');
        const json = await res.json();
        if(!Array.isArray(json)) throw new Error('bad format');
        render(json);
      }catch(e){
        render(BUILTIN);
      }
      attachSearchAndExport();
    }

    // ძიება + გასუფთავება + CSV
    function attachSearchAndExport(){
      const q = document.getElementById('q');
      const clear = document.getElementById('clear');
      const cards = [...document.querySelectorAll('#list .card')];

      function filter(){
        const v = (q.value || '').toLowerCase().trim();
        cards.forEach(c=>{
          const hay = (c.dataset.name + ' ' + c.dataset.email + ' ' + c.dataset.github).toLowerCase();
          c.classList.toggle('hidden', v && !hay.includes(v));
        });
      }
      q.addEventListener('input', filter);
      clear.addEventListener('click', ()=>{ q.value=''; filter(); q.focus(); });

      // CSV ექსპორტი — ხილული ბარათები
      document.getElementById('copyCsv').addEventListener('click', ()=>{
        const rows = [['სახელი','ელფოსტა','საიტი','GitHub']];
        document.querySelectorAll('#list .card:not(.hidden)').forEach(c=>{
          const name = c.dataset.name || '';
          const email = c.dataset.email || '';
          const url = c.querySelector('.actions a.btn')?.href || '';
          const gh = c.querySelector('.actions a.btn.ghost')?.href || '';
          rows.push([name,email,url,gh]);
        });
        const csv = rows.map(r=>r.map(x=>`"${String(x).replaceAll('"','""')}"`).join(',')).join('\n');
        navigator.clipboard.writeText(csv).then(()=>{
          alert('CSV დაკოპირდა კლიპბორდში.');
        }).catch(()=>{
          // fallback: ჩამოტვირთვა ფაილად
          const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'sites.csv';
          document.body.appendChild(a); a.click(); a.remove();
        });
      });
    }

    boot();
  </script>
</body>
</html>
